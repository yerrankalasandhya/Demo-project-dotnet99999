
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Pay-As-You-Go (c58c123c-4245-4723-a096-5ee1f90682a5)'
    appType: 'webApp'
    WebAppName: 'appservicesforclass444'
    deployToSlotOrASE: true
    ResourceGroupName: 'app-grp'
    SlotName: 'production'
    VirtualApplication: 'appservicesforclass444'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
- task: Docker@2
  inputs:
    containerRegistry: 'azurecontainerregistry215'
    repository: 'dotnetproject'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'